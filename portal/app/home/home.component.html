<div class="container">
    <h2>Welcome to Healtrav</h2>

    <div class="container">
        <h3>All users</h3>
        <table>
            <ul>
                <li *ngFor="let user of users">
                    <h5>username: {{ user.username }}</h5>
                    <h5>password: {{ user.password }}</h5>
                    <h5>_links.self.href: {{ user._links.self.href }}</h5>
                </li>
            </ul>
        </table>
    </div>
</div>
